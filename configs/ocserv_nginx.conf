server {
    listen 8080;
    listen [::]:8080;
    server_name ocserv_pannel;
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:8000;
    }
    location /static {    
        alias /var/www/html/ocserv_pannel/static;
    }
}
